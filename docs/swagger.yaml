        "401":
          description: 当前用户登录令牌失效
          schema:
            $ref: '#/definitions/vo.Error'
        "403":
          description: 当前操作无权限
          schema:
            $ref: '#/definitions/vo.Error'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/vo.Error'
      security:
      - ApiKeyAuth: []
