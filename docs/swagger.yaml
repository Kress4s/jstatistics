paths:
  /:
    get:
      description: js链接
      parameters:
      - description: js唯一字符串
        in: path
        name: sign
        required: true
        type: string
      summary: js链接(开发中, 暂不可调)
      tags:
      - JS链接
  /api/v1/analysis/flow/from/statistic:
    get:
      description: 查询来路统计数据
      parameters:
      - description: '时间格式: 2021-08-24'
        in: query
        name: begin_at
        required: true
        type: string
      - description: '时间格式: 2021-08-31'
        in: query
        name: end_at
        required: true
        type: string
      - description: JS主分类ID
        in: query
        name: pid
        required: true
        type: integer
      - description: JS分类ID
        in: query
        name: cid
        type: integer
      - description: JS ID
        in: query
        name: js_id
        type: integer
      - description: 请求页
        in: query
        name: page
        type: integer
      - description: 页大小
        in: query
        name: page_size
        type: integer
      responses:
        "200":
          description: 查询来路统计数据
          schema:
            allOf:
            - $ref: '#/definitions/vo.DataPagination'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/vo.FromAnalysisResp'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Error'
        "401":
          description: 当前用户登录令牌失效
          schema:
            $ref: '#/definitions/vo.Error'
        "403":
          description: 当前操作无权限
          schema:
            $ref: '#/definitions/vo.Error'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/vo.Error'
      security:
      - ApiKeyAuth: []
      summary: 来路统计数据查询
      tags:
      - 数据统计 - 来路统计
  /api/v1/analysis/flow/from/statistic/export:
    get:
      description: 查询来路统计数据导出
      parameters:
      - description: '时间格式: 2021-08-24'
        in: query
        name: begin_at
        required: true
        type: string
      - description: '时间格式: 2021-08-31'
        in: query
