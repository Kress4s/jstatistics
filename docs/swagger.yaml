            $ref: '#/definitions/vo.Error'
        "401":
          description: 当前用户登录令牌失效
          schema:
            $ref: '#/definitions/vo.Error'
        "403":
          description: 当前操作无权限
          schema:
            $ref: '#/definitions/vo.Error'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/vo.Error'
      security:
      - ApiKeyAuth: []
      summary: 删除权限规则
      tags:
      - 权限管理 - 权限规则
    get:
      description: 获取权限规则
      parameters:
      - description: 权限规则id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: 查询权限规则成功
          schema:
            $ref: '#/definitions/vo.PermissionResp'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Error'
        "401":
          description: 当前用户登录令牌失效
          schema:
            $ref: '#/definitions/vo.Error'
        "403":
          description: 当前操作无权限
          schema:
            $ref: '#/definitions/vo.Error'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/vo.Error'
      security:
      - ApiKeyAuth: []
      summary: 获取权限规则
      tags:
      - 权限管理 - 权限规则
    put:
      description: 修改权限规则
      parameters:
      - description: 权限规则id
        in: path
        name: id
        required: true
        type: string
      - description: PermissionUpdateReq
        in: body
        name: parameters
        required: true
        schema:
          $ref: '#/definitions/vo.PermissionUpdateReq'
      responses:
        "200":
          description: 修改权限规则成功
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Error'
        "401":
          description: 当前用户登录令牌失效
          schema:
            $ref: '#/definitions/vo.Error'
        "403":
          description: 当前操作无权限
          schema:
            $ref: '#/definitions/vo.Error'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/vo.Error'
      security:
      - ApiKeyAuth: []
      summary: 修改权限规则
      tags:
      - 权限管理 - 权限规则
  /api/v1/permission/rules:
    get:
      description: 获取权限规则树
      responses:
        "200":
          description: 查询权限规则成功
          schema:
            $ref: '#/definitions/vo.PermissionTree'
        "400":
