basePath: /
definitions:
  vo.Error:
    properties:
      args:
        description: 参数
        items:
          type: string
        type: array
      code:
        description: 错误码
        type: integer
      msg:
        description: 错误消息
        type: string
    type: object
  vo.LoginReq:
    properties:
      password:
        type: string
      user_name:
        type: string
    type: object
  vo.LoginResponse:
    properties:
      access_token:
        description: token
        type: string
      expiry:
        description: token 到期时间 默认两小时
        type: integer
      token_type:
        description: 认证类型
        type: string
    type: object
  vo.PermissionReq:
    properties:
      identify:
        description: 权限标识
        type: string
      menu_name:
        description: 菜单名称
        type: string
      name:
        description: 名称
        type: string
      parent_id:
        description: 父级菜单的ID,最高级为 0
        type: integer
      route:
        description: 路由
        type: string
      type:
        description: '权限类型   0: 菜单权限 1: 操作权限'
        type: integer
    type: object
  vo.PermissionResp:
    properties:
      id:
        description: ID
        type: integer
      identify:
        description: 权限标识
        type: string
      index:
        description: 索引
        type: integer
      menu_name:
        description: 菜单名称
        type: string
      name:
        description: 名称
        type: string
      parent_id:
        description: 父级菜单的ID,最高级为 0
        type: integer
      route:
        description: 路由
        type: string
      type:
        description: '权限类型   0: 菜单权限 1: 操作权限'
        type: integer
    type: object
  vo.PermissionTree:
    properties:
      id:
        description: ID
        type: integer
      index:
        description: 索引
        type: integer
      menu_name:
        description: 菜单名称
        type: string
      name:
        description: 名称
        type: string
      parent_id:
        description: 父级ID
        type: integer
      route:
        description: 路由
        type: string
      sub_permissions:
        description: 子级权限
        items:
          $ref: '#/definitions/vo.PermissionTree'
        type: array
    type: object
  vo.PermissionUpdateReq:
    properties:
      identify:
        description: 权限标识
        type: string
      index:
        description: 索引
        type: integer
      menu_name:
        description: 菜单名称
        type: string
      name:
        description: 名称
        type: string
      parent_id:
        description: 父级菜单的ID,最高级为 0
        type: integer
      route:
        description: 路由
        type: string
      type:
        description: '权限类型   0: 菜单权限 1: 操作权限'
        type: integer
    type: object
  vo.ProfileResp:
    properties:
      admin:
        type: boolean
      id:
        type: integer
      name:
        type: string
    type: object
  vo.UserReq:
    properties:
      is_admin:
        type: boolean
      password:
        type: string
      user_name:
        type: string
    type: object
  vo.UserUpdateReq:
    properties:
      is_admin:
        type: boolean
      password:
        type: string
      user_name:
        type: string
    type: object
info:
  contact:
    email: york-xia@gmail.com
    name: xiayoushuang
  description: JS流量统计管理系统后台API
  title: JS流量统计管理系统后台API
  version: "1.0"
paths:
  /api/v1/permission/rule:
    post:
      description: 创建权限规则
      parameters:
      - description: PermissionReq
        in: body
        name: parameters
        required: true
        schema:
          $ref: '#/definitions/vo.PermissionReq'
      responses:
        "200":
          description: 创建权限规则成功
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Error'
        "401":
          description: 当前用户登录令牌失效
          schema:
            $ref: '#/definitions/vo.Error'
        "403":
          description: 当前操作无权限
          schema:
            $ref: '#/definitions/vo.Error'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/vo.Error'
      security:
      - ApiKeyAuth: []
      summary: 创建权限规则
      tags:
      - 权限管理 - 权限规则
  /api/v1/permission/rule/{id}:
    delete:
      description: 删除权限规则
      parameters:
      - description: 权限规则id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: 删除权限规则成功
        "400":
          description: 请求参数错误
